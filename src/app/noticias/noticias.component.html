
<div class="div1">
    <div class="div2">
      <app-menu></app-menu>
      <br>
      <h3>Ranking Nacional de Pilotos / ABM Noticias</h3>
      <br>
      <p>
        <mark class="col text-danger">
          <strong>Complete datos para alta</strong>
        </mark>
      </p>
      <br>
      <p>
        Fecha:<input type="date" [(ngModel)] ="not.fechaNoticia">
        Noticia :<textarea class="form-control"
        name="message"
        rows="4"
        [(ngModel)]="not.cuerpoNoticia"
        #message='ngModel'></textarea>
      </p>

      <p>
        <button (click)="altaNoticias(not)" class="btn btn-outline-success">
          Confirmar alta
        </button>
      </p>

      <p>
        <mark class="col text-danger">
          <strong>
            Complete datos a modificar o presione borrar para quitar dato
          </strong>
        </mark>
      </p>
      <br>
      </div>

      <div class="div2">
        <tr *ngFor="let noti of notic | paginate: { itemsPerPage: 3, currentPage: pages }">

       <p>
        Fecha:<input type="date" [(ngModel)]="noti.fechaNoticia">
        Noticia:<textarea class="form-control"
        name="message"
        rows="4"
        [(ngModel)]="noti.cuerpoNoticia"
        #message='ngModel'></textarea>

        <button (click)="modifNoticias(noti)" class="btn btn-outline-primary">
          Confirmar modificaci√≥n
        </button>
        <button (click)="delNoticias(noti)" class="btn btn-outline-danger">
          Borrar dato
        </button>
      </p>

            <br>


      </tr>


  </div>
  <pagination-controls (pageChange)="pages = $event"></pagination-controls>

</div>
